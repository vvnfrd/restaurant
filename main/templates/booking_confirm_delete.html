{% extends 'base.html'%}
{% block content %}
{% load has_group %}
<div class="container profile center">
    {% if user|has_group:'waiter' or user.is_superuser %}
    <div class="row" method="post" enctype="multipart/form-data">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Вы действительно хотите удалить бронь?</p>
                    <button type="submit" class="button">Удалить</button>
                    <a class="menu" href="{% url 'main:booking-list' %}" role="button">Отменить</a>
                </form>
            </div>
    </div>
    {% else %}
    <p class="product__overview">У вас нет доступа.</p>
    {% endif %}
</div>
{% endblock %}
