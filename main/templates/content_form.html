{% extends 'base.html'%}
{% block content %}
{% load has_group %}
<section class="container profile center">
    {% if user|has_group:'contentmanager' or user.is_superuser %}
    <form method="post" enctype="multipart/form-data">
        <div class="card-body content-from">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">
                Cоздать
            </button>
        </div>
    </form>
    {% else %}
    <p class="product__overview">У вас нет доступа.</p>
    {% endif %}
</section>
{% endblock %}
